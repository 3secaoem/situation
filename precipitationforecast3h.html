        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f4f4f9;
            color: #333;
        }
        header {
            background-color: #202124;
            color: white;
            width: 100%;
            padding: 20px 0;
            text-align: center;
        }
        header img {
            width: 100px;
            margin-bottom: 10px;
        }
        main {
            margin: 20px;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }
        h1 {
            color: #0072F0;
            font-size: 24px;
            text-align: center;
        }
        select, button {
            margin-top: 10px;
            padding: 10px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            background-color: #808080;
            color: white;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #1F69AC;
        }
        .data {
            margin-top: 20px;
            font-size: 16px;
        }
        .data div {
            margin-bottom: 10px;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
    </style>
</head>

        <button id="consultar">Consultar</button>

        </div>

    <script>
        const apiKey = "a1f9cec545b31ac00a4a946f605e8545"; // Substitua pela sua chave de API OpenWeather

        const municipioSelect = document.getElementById("municipio");
        const consultarButton = document.getElementById("consultar");

        // Consultar dados ao clicar no botão
        consultarButton.addEventListener("click", async () => {
            const [lat, lon] = municipioSelect.value.split(",");
            if (!lat || !lon) {
                document.getElementById("weatherData").innerHTML = "Selecione um município válido.";
                return;
            }

            const url = `https://api.openweathermap.org/data/2.5/forecast?lat=${lat}&lon=${lon}&units=metric&appid=${apiKey}`;

            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`Erro ao buscar dados: ${response.status}`);
                }
                const data = await response.json();
                displayPrecipitationData(data.list.slice(0, 3));
            } catch (error) {
                document.getElementById("weatherData").innerHTML = `Erro: ${error.message}`;
            }
        });

        function displayPrecipitationData(hourlyData) {
            const container = document.getElementById("weatherData");
            container.innerHTML = "<h2>Dados de Precipitação:</h2>";

            hourlyData.forEach((hour) => {
                const precipitation = hour.rain?.["3h"] || 0; // Precipitação em mm
                const time = new Date(hour.dt * 1000).toLocaleTimeString();

                const dataBlock = document.createElement("div");
                dataBlock.innerHTML = `<strong>${time}:</strong> ${precipitation} mm`;
                container.appendChild(dataBlock);
            });
        }
    </script>
